<div class="row">

        <h2 class="text-center">Add Team</h2>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Team Name</label>
              <input type="text" name="name" id="name" class="form-control" id="exampleInputPassword1">
            </div>
           
            <button type="button" onclick="store()" class="btn btn-primary float-end">Submit</button>
          </form>   
    </div>
    <div class="col-6 mt-4">
        <h2 class="text-center">Add Players</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Player Name</label>

            <div class="mb-3">

<script  type="text/javascript">
    let arr=[]
  function store(){
   
     var inputName= document.getElementById("name");
     arr.push(inputName.value);

     localStorage.setItem("TeamName",arr);
